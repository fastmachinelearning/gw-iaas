[tox]
envlist = py{38,39}-{tf,torch,both}
isolated_build = true

[gh-actions]
python =
    3.8: py38-{tf,torch,both}
    3.9: py39-{tf,torch,both}

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v {env:extras}
    poetry run pytest -m {env:marker} tests

[testenv:py{38,39}-tf]
setenv =
    extras = -E tensorflow
    marker = "not gcs and not torch"

[testenv:py{38,39}-torch]
setenv =
    extras = -E torch
    marker = "not gcs and not tensorflow"

[testenv:py{38,39}-both]
setenv =
    extras = -E torch -E tensorflow
    marker = "not gcs"
